<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Template</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500italic,700,500,400italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <h2>Buttons</h2>
      <div class="wrapper__items">
        <button class="button button_green">Button</button>
        <button class="button button_yellow">Button</button>
        <button class="button button_red">Button</button>
        <button class="button button_blue">Button</button>
        <button class="button button_grey">Button</button>
      </div>
      <h2>Check Boxes (normal)</h2>
      <div class="wrapper__items">
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" checked="">
          <span class="checkbox__icon checkbox__icon_green"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" checked="">
          <span class="checkbox__icon checkbox__icon_yellow"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" checked="">
          <span class="checkbox__icon checkbox__icon_red"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" checked="">
          <span class="checkbox__icon checkbox__icon_blue"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" checked="">
          <span class="checkbox__icon checkbox__icon_grey"></span>
        </label>
      </div>
      <h2>Check Boxes (disabled)</h2>
      <div class="wrapper__items">
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" disabled="" checked="">
          <span class="checkbox__icon checkbox__icon_green"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" disabled="" checked="">
          <span class="checkbox__icon checkbox__icon_yellow"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" disabled="" checked="">
          <span class="checkbox__icon checkbox__icon_red"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" disabled="" checked="">
          <span class="checkbox__icon checkbox__icon_blue"></span>
        </label>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" hidden="" disabled="" checked="">
          <span class="checkbox__icon checkbox__icon_grey"></span>
        </label>
      </div>
      <h2>Pagination (prev/next disabled)</h2>
      <div class="wrapper__items">
        <div class="pagination pagination_green pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_next" href="#"></a>
        </div>
        <div class="pagination pagination_yellow pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_next" href="#"></a>
        </div>
        <div class="pagination pagination_red pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_next" href="#"></a>
        </div>
        <div class="pagination pagination_blue pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_disabled pagination__button_service_next" href="#"></a>
        </div>
      </div>
       <h2>Pagination (prev/next enabled)</h2>
      <div class="wrapper__items">
        <div class="pagination pagination_green pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_next" href="#"></a>
        </div>
        <div class="pagination pagination_yellow pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_next" href="#"></a>
        </div>
        <div class="pagination pagination_red pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_next" href="#"></a>
        </div>
        <div class="pagination pagination_blue pagination_showcase">
          <a class="pagination__button pagination__button_service pagination__button_service_prev" href="#"></a>
          <a class="pagination__button pagination__button_active" href="#">1</a>
          <a class="pagination__button" href="#">2</a>
          <a class="pagination__button" href="#">3</a>
          <a class="pagination__button" href="#">4</a>
          <a class="pagination__button pagination__button_service pagination__button_service_next" href="#"></a>
        </div>
      </div>
      <h2>Tabs (underlined)</h2>
      <div class="wrapper__items">
        <div class="pane pane_green pane_underlined pane_showcase">
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group1" checked="" hidden="" />
            <span class="pane__title">Cats</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group1" hidden="" />
            <span class="pane__title">Dogs</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group1" hidden="" />
            <span class="pane__title">Birds</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group1" hidden="" />
            <span class="pane__title">Reptiles</span>
          </label>
        </div>
        <div class="pane pane_red pane_underlined pane_showcase">
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group2" checked="" hidden="" />
            <span class="pane__title">Cats</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group2" hidden="" />
            <span class="pane__title">Dogs</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group2" hidden="" />
            <span class="pane__title">Birds</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group2" hidden="" />
            <span class="pane__title">Reptiles</span>
          </label>
        </div>
      </div>
      <h2>Tabs (filled)</h2>
      <div class="wrapper__items">
        <div class="pane pane_green pane_filled pane_showcase">
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group3" checked="" hidden="" />
            <span class="pane__title">Cats</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group3" hidden="" />
            <span class="pane__title">Dogs</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group3" hidden="" />
            <span class="pane__title">Birds</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group3" hidden="" />
            <span class="pane__title">Reptiles</span>
          </label>
        </div>
        <div class="pane pane_red pane_filled pane_showcase">
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group4" checked="" hidden="" />
            <span class="pane__title">Cats</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group4" hidden="" />
            <span class="pane__title">Dogs</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group4" hidden="" />
            <span class="pane__title">Birds</span>
          </label>
          <label class="pane__item">
            <input type="radio" class="pane__input" name="pane-group4" hidden="" />
            <span class="pane__title">Reptiles</span>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
